name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - php: 8.2
            laravel: '10.*'
            testbench: '^10.0'
            pest: '^3.0'
          - php: 8.2
            laravel: '11.*'
            testbench: '^11.0'
            pest: '^3.0'
          - php: 8.2
            laravel: '12.*'
            testbench: '^12.0'
            pest: '^3.0'
          - php: 8.3
            laravel: '10.*'
            testbench: '^10.0'
            pest: '^4.0'
          - php: 8.3
            laravel: '11.*'
            testbench: '^11.0'
            pest: '^4.0'
          - php: 8.3
            laravel: '12.*'
            testbench: '^12.0'
            pest: '^4.0'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, dom, curl, libxml, zip, pdo, sqlite, pdo_sqlite
          coverage: none

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-php-${{ matrix.php }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-${{ matrix.php }}-composer-

      - name: Install dependencies
        run: |
          composer require "orchestra/testbench:${{ matrix.testbench }}" --no-interaction --no-update
          composer require "pestphp/pest:${{ matrix.pest }}" --no-interaction --no-update
          composer update --prefer-dist --no-interaction --no-progress

      - name: Run Pest tests
        run: vendor/bin/pest

      - name: Display test summary
        if: always()
        run: |
          echo "## Test Results for PHP ${{ matrix.php }} - Laravel ${{ matrix.laravel }}" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tests completed" >> $GITHUB_STEP_SUMMARY

